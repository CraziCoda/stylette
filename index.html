<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylette</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg-image"></div>
      <header>
        <div class="h-left">
          Beauty Salon
        </div>
        <div class="h-right"><i class="fa fa-bars" aria-hidden="true"></i></div>
      </header>
      <div class="intro">

        <div class="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic earum

          <button class="show">READ MORE</button>
        </div>
      </div>
      <main>
        <div class="contact">
          <div class="icon-info">
            <i class="fa-solid fa-phone"></i>
            <span>Call</span>
          </div>

          <div class="icon-info">
            <i class="fa-brands fa-whatsapp"></i>
            <span>Whatsapp</span>
          </div>

          <div class="icon-info">
            <i class="fa-brands fa-instagram"></i>
            <span>Instagram</span>
          </div>
          
          <div class="icon-info">
            <i class="fa-solid fa-map-location-dot"></i>
            <span>Location</span>
          </div>
          
        </div>
        <div class="categories">
          <div class="type">
            <div class="name">Shop</div>
            <div class="extra">
              <a href="#">View All</a> &nbsp;
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
          
          <div class="cards">
            <div class="card">
              <div class="image"></div>
              <div class="desc"></div>
            </div>

            <div class="card">
              <div class="image"></div>
              <div class="desc"></div>
            </div>

            <div class="card">
              <div class="image"></div>
              <div class="desc"></div>
            </div>
          </div>

          
          
        </div>


        <div class="categories">
          <div class="type">
            <div class="name">Services</div>
            <div class="extra">
              <a href="#">View All</a> &nbsp;
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
          
          <div class="cards">
            <div class="card">
              <div class="image"></div>
              <div class="desc"></div>
            </div>

            <div class="card">
              <div class="image"></div>
              <div class="desc"></div>
            </div>

            <div class="card">
              <div class="image"></div>
              <div class="desc"></div>
            </div>
          </div>

          
          
        </div>
      </main>
    </div>

</html>
